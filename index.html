<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="script.js" defer></script>
    <title>The Knowledge Keep</title>
  </head>
  <body>
    <nav class="navbar">
      <div id="logo"><a href="#">The Knowledge Keep</a></div>
      <button id="add" class="button-icon">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512">
          <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
        </svg>
      </button>
    </nav>
    <main>
      <div id="library" class="container"></div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-title">
            <p>Add a book</p>
          </div>
          <form name="add-form" autocomplete="off">
            <div class="close" id="modal-close">&times;</div>
            <div>
              <input
                type="text"
                id="form-title"
                name="form-title"
                placeholder="Title" />
            </div>
            <div>
              <input
                type="text"
                id="form-author"
                name="form-author"
                placeholder="Author" />
            </div>
            <div>
              <input
                type="number"
                id="form-pages"
                name="form-pages"
                placeholder="Number of pages" />
            </div>
            <div class="checkbox-container">
              <label class="checkbox-label"> Done reading?</label>
              <input
                type="checkbox"
                id="form-read"
                name="form-read"
                class="checkbox-input" />
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
